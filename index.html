<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Survei Mood</title>
<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#e3f2fd,#bbdefb);
  font-family:Arial,sans-serif;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:14px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
label{display:block;margin-top:12px;font-weight:bold;}
input,select,textarea{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:16px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#5c8fd6;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
#hasil{
  display:none;
  margin-top:15px;
  padding:12px;
  background:#f1f7fb;
  border-radius:8px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">
  <h2 style="text-align:center;">üìù Survei Mood</h2>

  <label>Nama</label>
  <input id="nama">

  <label>Mood</label>
  <select id="mood">
    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
    <option value="3">‚≠ê‚≠ê‚≠ê</option>
    <option value="2">‚≠ê‚≠ê</option>
    <option value="1">‚≠ê</option>
  </select>

  <label>Capek?</label>
  <select id="capek">
    <option>Santai</option>
    <option>Lumayan</option>
    <option>Capek banget</option>
  </select>

  <label>Paling butuh</label>
  <select id="butuh">
    <option>Kopi</option>
    <option>Tidur</option>
    <option>Liburan</option>
    <option>Gajian</option>
  </select>

  <label>Curhat</label>
  <textarea id="curhat"></textarea>

  <button onclick="kirim()">Kirim</button>

  <div id="hasil"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxKQm_RIBLRoeb2Atnozp6sV-c4l1qiNw5djjDhUgF2-vILt84Cv03ijoTYcI2p5T2d/exec";

function kirim(){
  const nama = document.getElementById("nama").value.trim();
  if(!nama) return alert("Nama wajib diisi");

  let fd = new FormData();
  fd.append("nama", nama);
  fd.append("mood", document.getElementById("mood").value);
  fd.append("capek", document.getElementById("capek").value);
  fd.append("butuh", document.getElementById("butuh").value);
  fd.append("curhat", document.getElementById("curhat").value);

  fetch(SCRIPT_URL,{
    method:"POST",
    body:fd
  })
  .then(r=>r.text())
  .then(t=>{
    if(t==="OK"){
      document.getElementById("hasil").innerText="‚úÖ Terima kasih, survei terkirim!";
      document.getElementById("hasil").style.display="block";
    }else{
      alert("‚ùå Gagal kirim");
    }
  })
  .catch(()=>alert("‚ùå Gagal kirim"));
}
</script>
</body>
</html>
