<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Survei Mood</title>
<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#e3f2fd,#bbdefb);
  font-family:Arial,sans-serif;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:14px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
label{display:block;margin-top:12px;font-weight:bold;}
input,select,textarea{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:16px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#5c8fd6;
  color:#fff;
  font-size:15px;
}
#hasil{
  display:none;
  margin-top:15px;
  padding:12px;
  background:#f1f7fb;
  border-radius:8px;
  white-space:pre-line;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">
  <h2 style="text-align:center;">üìù Survei Mood</h2>

  <label>Nama</label>
  <input id="nama">

  <label>Mood</label>
  <select id="mood">
    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
    <option value="3">‚≠ê‚≠ê‚≠ê</option>
    <option value="2">‚≠ê‚≠ê</option>
    <option value="1">‚≠ê</option>
  </select>

  <label>Capek?</label>
  <select id="capek">
    <option>Santai</option>
    <option>Lumayan</option>
    <option>Capek banget</option>
  </select>

  <label>Butuh</label>
  <select id="butuh">
    <option>Kopi</option>
    <option>Tidur</option>
    <option>Liburan</option>
    <option>Gajian</option>
  </select>

  <label>Curhat</label>
  <textarea id="curhat"></textarea>

  <button onclick="kirim()">Kirim</button>
  <div id="hasil"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyMG2V5pJyMfiOF3xTI3yFmrC59hfAMBqHrLm3Zd3pla_ZB3Nj9Pa37r26W1Rj84FQk/exec";

function kirim(){
  const nama = document.getElementById("nama").value.trim();
  if(!nama) return alert("Nama wajib diisi");

  const mood = document.getElementById("mood").value;
  const capek = document.getElementById("capek").value;
  const butuh = document.getElementById("butuh").value;
  const curhat = document.getElementById("curhat").value || "-";

  let saran = "";
  if(mood >= 4) saran = "‚ú® Mood kamu bagus, pertahankan ya!";
  else if(mood == 3) saran = "üå± Mood cukup stabil, tetap semangat.";
  else saran = "üíô Jangan lupa istirahat dan jaga diri.";

  const url =
    SCRIPT_URL +
    "?nama=" + encodeURIComponent(nama) +
    "&mood=" + mood +
    "&capek=" + encodeURIComponent(capek) +
    "&butuh=" + encodeURIComponent(butuh) +
    "&curhat=" + encodeURIComponent(curhat);

  fetch(url)
    .then(r => r.text())
    .then(t => {
      if(t === "OK"){
        const hasil = document.getElementById("hasil");
        hasil.innerText = "‚úÖ Survei terkirim!\n\n" + saran;
        hasil.style.display = "block";
      }else{
        alert("‚ùå Gagal kirim");
      }
    })
    .catch(() => alert("‚ùå Gagal kirim"));
}
</script>
</body>
</html>
